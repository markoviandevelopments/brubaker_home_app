name: brubaker_homeapp
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_rating_bar: ^4.0.1
  http: ^1.4.0
  flutter_colorpicker: ^1.1.0
  google_fonts: ^6.2.1
  image_picker: ^1.0.7
  video_player: ^2.9.1
  chewie: ^1.7.5
  uuid: ^4.4.2
  animate_do: ^3.0.2
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/restaurants/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"