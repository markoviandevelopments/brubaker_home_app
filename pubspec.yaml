name: brubaker_homeapp
description: "Brubaker Home Smart App"

publish_to: 'none'

version: 1.0.0+9

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_rating_bar: ^4.0.1
  http: ^1.5.0
  flutter_colorpicker: ^1.1.0
  google_fonts: ^6.3.0
  image_picker: ^1.2.0
  video_player: ^2.10.0
  chewie: ^1.12.1
  uuid: ^4.5.1
  animate_do: ^4.2.0
  confetti: ^0.8.0
  shared_preferences: ^2.5.3
  sensors_plus: ^7.0.0
  provider: ^6.1.5
  crypto: ^3.0.2
  app_links: ^7.0.0
  url_launcher: ^6.1.10
  flutter_dotenv: ^6.0.0
  flame: ^1.34.0
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/restaurants/
    - assets/cat.png
    - assets/modes/
    - assets/tracks/
    - assets/images/toad.png
  fonts:
    - family: Cinzel
      fonts:
        - asset: fonts/Cinzel-Regular.ttf

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
